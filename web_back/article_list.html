    <script type="text/html" id="article">
        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.type}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{v.id}}" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{v.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

    <script>
        var pages;
        var pager = 1;
        // 请求数据生成结构
        getArticle();

        // 获取文章分类信息接口
        article.getCate({
            callback: function (res) {
                if (res.code === 200) {
                    $('#selCategory').append(template('category', res))
                }
            }
        })

        // 筛选按钮点击事件,获取数据
        $('#btnSearch').click(function () {
            $('.first').click()
            getArticle()
        })

        // 封装获取函数
        function getArticle() {
            article.search({
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: pager,
                },
                callback: function (res) {
                    // 判断接口是否获取成功
                    if (res.code === 200) {
                        // 调用模板函数,并传入个tbody
                        $('tbody').html(template('article', res))
                        console.log (res)
 
                        // 翻页功能

                        // 获取总页数
                        var totalPages = res.totalPage;

                        // 判断当前页数是否与上次页数一致
                        if (totalPages === pages) {
                            return;
                        }
                        pages = totalPages
                        // 先删除旧的在添加新的(刷新结构对应的页码展示)
                        $('.pagination').twbsPagination('destroy')
                        $('.pagination').twbsPagination({
                            totalPages: totalPages,
                            visiblePages: 7,
                            first: '首页',
                            last: '尾页',
                            prev: '上一页',
                            next: '下一页',
                            onPageClick: function (event, page) {
                                pager = page
                                getArticle();
                            }
                        })
                    }
                }
            })
            // $.ajax({
            //     // type: 'post',
            //     url: 'http://localhost:8000/admin/search',
            //     // 获取筛选数据，data需传入参数
            //     data: {
            //         type: $('#selCategory').val(),
            //         state: $('#selStatus').val(),
            //         page: pager,
            //     },
            //     success: 
            // })
        }

        // 删除按钮
        $('tbody').on('click', '.del', function () {
            var tr = $(this).parents('tr')
            if (!confirm('是否确认删除！')) {
                return;
            }
            article.delete({
                data: {
                    id: $(this).data('id')
                },
                callback: function (res) {
                    if (res.code === 200) {
                        // tr.remove()
                        location.reload();
                    }
                }
            })
        })

        // 编辑按钮
        $('tbody').on('click', '.edit', function () {
            var id = $(this).data('id')
            console.log(id)
            var leve = $('#main_frame',parent.document);
            $(leve).prop('src', './article_edit.html?id='+ id +'')
        })
    </script>
